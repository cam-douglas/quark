<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E8 Mind Server</title>
  <style>
    :root { --bg: #0b1020; --card: #121935; --text: #e8ecff; --accent: #6ea8fe; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); }
    .page-shell { min-height: 100svh; display: grid; place-items: center; padding: 24px; }
    .status-card { background: var(--card); border-radius: 14px; padding: 24px; max-width: 720px; width: 100%; box-shadow: 0 8px 24px rgba(0,0,0,.35); }
    .title-row { display: flex; align-items: center; gap: 12px; }
    .pulse { width: 12px; height: 12px; border-radius: 50%; background: #2bd576; box-shadow: 0 0 0 0 rgba(43,213,118,.8); animation: pulse 1.6s infinite; }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(43,213,118,.6);} 70% { box-shadow: 0 0 0 16px rgba(43,213,118,0);} 100% { box-shadow: 0 0 0 0 rgba(43,213,118,0);} }
    .title { font-size: 20px; font-weight: 700; letter-spacing: .2px; }
    .subtitle { opacity: .8; margin-top: 6px; }
    .endpoints { margin-top: 18px; display: grid; gap: 8px; }
    .endpoint { display: flex; justify-content: space-between; align-items: center; gap: 12px; background: rgba(255,255,255,.04); padding: 12px 14px; border-radius: 10px; }
    .endpoint a { color: var(--accent); text-decoration: none; font-weight: 600; }
    .endpoint code { opacity: .75; }
  </style>
</head>
<body>
  <main class="page-shell">
    <section class="status-card" role="status" aria-live="polite">
      <div class="title-row">
        <span class="pulse" aria-hidden="true"></span>
        <h1 class="title">E8 Mind Server</h1>
      </div>
      <p class="subtitle">Server is running. Explore API endpoints below.</p>
      <div class="endpoints">
        <div class="endpoint"><a href="/api/telemetry">GET /api/telemetry</a><code>session status</code></div>
        <div class="endpoint"><a href="/api/telemetry/stream">GET /api/telemetry/stream</a><code>server-sent events</code></div>
        <div class="endpoint"><a href="/api/graph">GET /api/graph</a><code>graph snapshot</code></div>
        <div class="endpoint"><a href="/api/blueprint">GET /api/blueprint</a><code>blueprint</code></div>
      </div>
    </section>
  </main>
</body>
</html>
