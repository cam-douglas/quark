name: E8 Memory Benchmarks

on:
  push:
    paths:
      - 'brain/**'
      - 'tests/benchmarks/**'
      - 'requirements-ci.txt'
      - '.github/workflows/benchmark-e8.yml'
  pull_request:
    paths:
      - 'brain/**'
      - 'tests/benchmarks/**'
  workflow_dispatch:

jobs:
  tests-fast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt
          pip install -e .
      - name: Run fast test suite (skip heavy)
        run: pytest -m "not heavy" -q

  tests-heavy:
    needs: tests-fast
    runs-on: ubuntu-latest
    env:
      USE_E8_MEMORY: 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt
          pip install -e .
      - name: Run heavy brain-simulator import test
        run: pytest -m heavy -q tests/brain_simulator

  benchmark:
    needs: tests-fast
    runs-on: ubuntu-latest
    env:
      USE_E8_MEMORY: 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt pytest-benchmark
          pip install -e .
      - name: Run benchmarks
        run: pytest -q tests/benchmarks
